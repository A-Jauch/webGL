<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - FBX loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">

	<style>
		#overlay {
			position: absolute;
			z-index: 1;
			top: 0;
			left: 0;
			width: 100%;
			height:100%;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 1;
			background-color: #000000;
			color: #ffffff;
		}
		#overlay > div {
			text-align: center;
		}
		#overlay > div > button {
			height: 20px;
			background: transparent;
			color: #ffffff;
			outline: 1px solid #ffffff;
			border: 0px;
			cursor: pointer;
		}
		#overlay > div > p {
			color: #777777;
			font-size: 12px;
		}
	</style>

</head>

<body>
<div id="info">
	<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
	Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
</div>

<div id="overlay">
			<div>
				<button id="startButton">Click to Play</button>
				<p>Audio playback requires user interaction.</p>
			</div>
	</div>

<script type="module">

			import * as THREE from '../build/three.module.js';
			import Stats from './jsm/libs/stats.module.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { FirstPersonControls } from './jsm/controls/FirstPersonControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import {office, bed, door, poster, bookCase, dresser} from './furnitures.js';
			import { wall, ground } from './room.js';





			const loader = new GLTFLoader();

    var container, stats, controls;
    var camera, scene, renderer, light;

    var clock = new THREE.Clock();

    var mixer;

		var pi = Math.PI;

    var centre;
    var wallGroup, doorGroup;

		var startButton = document.getElementById( 'startButton' );
		startButton.addEventListener( 'click', init );


    animate();


    function init() {

			   var overlay = document.getElementById( 'overlay' );
			   overlay.remove();

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
        camera.position.set( 0, 200, 0 );

				var listener = new THREE.AudioListener();
				camera.add( listener );

        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xa0a0a0 );
        //scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

        light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
        light.position.set( 0, 200, 0 );
        scene.add( light );

        light = new THREE.DirectionalLight( 0xffffff );
        light.position.set( 0, 200, 100 );
        light.castShadow = true;
        light.shadow.camera.top = 180;
        light.shadow.camera.bottom = - 100;
        light.shadow.camera.left = - 120;
        light.shadow.camera.right = 120;
        scene.add( light );

        // scene.add( new CameraHelper( light.shadow.camera ) );


				//Ambient sound
				var audioloader = new THREE.AudioLoader();
				var sound1 = new THREE.Audio(listener);
				audioloader.load('sounds/toy-story.ogg',function(buffer) {

					sound1.setBuffer(buffer);
					sound1.setLoop( true );
					sound1.setVolume( 0.25 );
					sound1.play();

				})







			/*
			generatorFolder.add( generatorControls, 'frequency' ).min( 50.0 ).max( 5000.0 ).step( 1.0 ).onChange( function () {
			oscillator.frequency.setValueAtTime( generatorControls.frequency, listener.context.currentTime );
		} );*/


		/*	generatorFolder.add( generatorControls, 'wavetype', [ 'sine', 'square', 'sawtooth', 'triangle' ] ).onChange( function () {
			oscillator.type = generatorControls.wavetype;
			} );
			generatorFolder.open();*/




		var oscillator = listener.context.createOscillator();
		oscillator.type = 'sine';
		oscillator.frequency.setValueAtTime( 144, sound1.context.currentTime );
		oscillator.start( 0 );




				poster(scene);
				scene.add( wall(), ground(), office(), bed(), door(),bookCase(),dresser() );

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.shadowMap.enabled = true;
        container.appendChild( renderer.domElement );

				var p_sound1 = new THREE.PositionalAudio(listener);
				audioloader.load('sounds/rev.mp3',function(buffer){
				p_sound1.setBuffer( buffer );
				p_sound1.setRefDistance( 10 );
				p_sound1.setLoop( true );
				p_sound1.setVolume( 0.25 )
				p_sound1.play();

			} );
			bed().add(p_sound1);



        window.addEventListener( 'resize', onWindowResize, false );


        // stats
        stats = new Stats();
        container.appendChild( stats.dom );

				//Control cam
				controls = new FirstPersonControls( camera, renderer.domElement );
				controls.movementSpeed = 300;
				controls.lookSpeed = 0.10;
				controls.noFly = true;
				controls.lookVertical = true;

				var SoundControls = function () {
				this.master = listener.getMasterVolume();

				this.Positional = p_sound1.getVolume();

				this.Ambient = sound1.getVolume();
				};

				var GeneratorControls = function () {
				this.frequency = oscillator.frequency.value;
				this.wavetype = oscillator.type;
				};

				var gui = new GUI();
				var soundControls = new SoundControls();
				var generatorControls = new GeneratorControls();
				var volumeFolder = gui.addFolder( 'sound volume' );

				volumeFolder.add( soundControls, 'Ambient' ).min( 0.0 ).max( 1.0 ).step( 0.01 ).onChange( function () {
					sound1.setVolume( soundControls.Ambient );
				} );

				volumeFolder.add( soundControls, 'Positional' ).min( 0.0 ).max( 1.0 ).step( 0.01 ).onChange( function () {
					p_sound1.setVolume( soundControls.Positional );
				} );
				volumeFolder.open();
    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
				controls.handleResize();

    }

    //

    function animate() {

        requestAnimationFrame( animate );

        var delta = clock.getDelta();

        if ( mixer ) mixer.update( delta );



        renderer.render( scene, camera );
				controls.update( delta );

        stats.update();

    }




</script>

</body>
</html>
