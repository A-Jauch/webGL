<!DOCTYPE html>
<html lang="en">
<head>
	<title>World Toy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">

	<style>
		#overlay {
			position: absolute;
			z-index: 1;
			top: 0;
			left: 0;
			width: 100%;
			height:100%;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 1;
			background-color: #000000;
			color: #ffffff;
		}
		#overlay > div {
			text-align: center;
		}
		#overlay > div > button {
			height: 20px;
			background: transparent;
			color: red;
			outline: 1px solid black;
			border: 0px;
			cursor: pointer;
		}
		#overlay > div > p {
			color: #777777;
			font-size: 12px;
		}
		#instructions,#overlay {
		color:white;
		background-color:Black;
		background-size: cover;
		background-repeat:no-repeat;
		background-position: center;
		background-image:url(textures/tw.png);


		box-align: center;
		text-align: center;
		font-family: Arial;
		font-size: 14px;
		line-height: 24px;
		cursor: pointer;
		}

	</style>

</head>

<body>
	<div id="blocker">

			<div id="instructions">
				<span style="font-size:36px">Click to play</span>
				<br /><br />
				Move: WASD<br/>
				Jump: SPACE<br/>
				Look: MOUSE
			</div>

		</div>
	<div id="overlay">
			<div>
				<button id="startButton">Enter in Toy World </button>
			</div>
	</div>

<script type="module">

			import * as THREE from '../build/three.module.js';
			import Stats from './jsm/libs/stats.module.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';
		//	import { FirstPersonControls } from './jsm/controls/FirstPersonControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import {office, bed, door, poster, bookCase, dresser} from './furnitures.js';
			import { wall, ground } from './room.js';
			import { PointerLockControls } from './jsm/controls/PointerLockControls.js';





			const loader = new GLTFLoader();

    var container, stats, controls;
    var camera, scene, renderer, light;

    var clock = new THREE.Clock();

    var mixer;

		var pi = Math.PI;

    var centre;
    var wallGroup, doorGroup;

		var startButton = document.getElementById( 'startButton' );
		startButton.addEventListener( 'click', init );


			var objects = [];
			var raycaster;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var vertex = new THREE.Vector3();
			var color = new THREE.Color();

    animate();


    function init() {

			   var overlay = document.getElementById( 'overlay' );
			   overlay.remove();

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
        camera.position.set( 0, 200, 0 );

				var listener = new THREE.AudioListener();
				camera.add( listener );

        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xa0a0a0 );
        //scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

        light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
        light.position.set( 0, 200, 0 );
        scene.add( light );

        light = new THREE.DirectionalLight( 0xffffff );
        light.position.set( 0, 200, 100 );
        light.castShadow = true;
        light.shadow.camera.top = 180;
        light.shadow.camera.bottom = - 100;
        light.shadow.camera.left = - 120;
        light.shadow.camera.right = 120;
        scene.add( light );

        // scene.add( new CameraHelper( light.shadow.camera ) );


				//Ambient sound
				var audioloader = new THREE.AudioLoader();
				var sound1 = new THREE.Audio(listener);
				audioloader.load('sounds/toy-story.ogg',function(buffer) {

					sound1.setBuffer(buffer);
					sound1.setLoop( true );
					sound1.setVolume( 0.25 );
					sound1.play();

				})






		var oscillator = listener.context.createOscillator();
		oscillator.type = 'sine';
		oscillator.frequency.setValueAtTime( 144, sound1.context.currentTime );
		oscillator.start( 0 );




				poster(scene);
				scene.add( wall(), ground(), office(), bed(), door(),bookCase(),dresser() );

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.shadowMap.enabled = true;
        container.appendChild( renderer.domElement );

				var p_sound1 = new THREE.PositionalAudio(listener);
				audioloader.load('sounds/rev.mp3',function(buffer){
				p_sound1.setBuffer( buffer );
				p_sound1.setRefDistance( 10 );
				p_sound1.setLoop( true );
				p_sound1.setVolume( 0.25 )
				p_sound1.play();

			} );
			bed().add(p_sound1);



        window.addEventListener( 'resize', onWindowResize, false );


        // stats
        stats = new Stats();
        container.appendChild( stats.dom );

				//Control cam
			//	controls = new FirstPersonControls( camera, renderer.domElement );
			//	controls.movementSpeed = 300;
		//		controls.lookSpeed = 0.10;
		//		controls.noFly = true;
		//		controls.lookVertical = true;
		controls = new PointerLockControls( camera, document.body );
			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );
			instructions.addEventListener( 'click', function () {
				controls.lock();
			}, false );
			controls.addEventListener( 'lock', function () {
				instructions.style.display = 'none';
				blocker.style.display = 'none';
			} );
			controls.addEventListener( 'unlock', function () {
				blocker.style.display = 'block';
				instructions.style.display = '';
			} );
			scene.add( controls.getObject() );
			var onKeyDown = function ( event ) {
				switch ( event.keyCode ) {
					case 38: // up
					case 87: // w
						moveForward = true;
						break;
					case 37: // left
					case 65: // a
						moveLeft = true;
						break;
					case 40: // down
					case 83: // s
						moveBackward = true;
						break;
					case 39: // right
					case 68: // d
						moveRight = true;
						break;
					case 32: // space
						if ( canJump === true ) velocity.y += 1050;
						canJump = false;
						break;
				}
			};
			var onKeyUp = function ( event ) {
				switch ( event.keyCode ) {
					case 38: // up
					case 87: // w
						moveForward = false;
						break;
					case 37: // left
					case 65: // a
						moveLeft = false;
						break;
					case 40: // down
					case 83: // s
						moveBackward = false;
						break;
					case 39: // right
					case 68: // d
						moveRight = false;
						break;
				}
			};
			document.addEventListener( 'keydown', onKeyDown, false );
			document.addEventListener( 'keyup', onKeyUp, false );
			raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				var SoundControls = function () {
				this.master = listener.getMasterVolume();

				this.Positional = p_sound1.getVolume();

				this.Ambient = sound1.getVolume();
				};

				var GeneratorControls = function () {
				this.frequency = oscillator.frequency.value;
				this.wavetype = oscillator.type;
				};

				var gui = new GUI();
				var soundControls = new SoundControls();
				var generatorControls = new GeneratorControls();
				var volumeFolder = gui.addFolder( 'sound volume' );

				volumeFolder.add( soundControls, 'Ambient' ).min( 0.0 ).max( 1.0 ).step( 0.01 ).onChange( function () {
					sound1.setVolume( soundControls.Ambient );
				} );

				volumeFolder.add( soundControls, 'Positional' ).min( 0.0 ).max( 1.0 ).step( 0.01 ).onChange( function () {
					p_sound1.setVolume( soundControls.Positional );
				} );
				volumeFolder.open();
    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );


    }

    //

    function animate() {

        requestAnimationFrame( animate );

        var delta = clock.getDelta();

        if ( mixer ) mixer.update( delta );


				if ( controls.isLocked === true ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 0;
					var intersections = raycaster.intersectObjects( objects );
					var onObject = intersections.length > 0;
					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;
					velocity.x -= velocity.x * 1.0 * delta;
					velocity.z -= velocity.z * 1.0 * delta;
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass
					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions
					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;
					if ( onObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}
					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );
					controls.getObject().position.y += ( velocity.y * delta ); // new behavior
					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					}
					prevTime = time;
				}
        renderer.render( scene, camera );
        stats.update();




    }




</script>

</body>
</html>
